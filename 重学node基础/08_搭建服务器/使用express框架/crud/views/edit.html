<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Template for Bootstrap</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="../public/css/dashboard.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Project name</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Help</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="Search...">
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
          <li><a href="#">Reports</a></li>
          <li><a href="#">Analytics</a></li>
          <li><a href="#">Export</a></li>
        </ul>
        <ul class="nav nav-sidebar">
          <li><a href="">Nav item</a></li>
          <li><a href="">Nav item again</a></li>
          <li><a href="">One more nav</a></li>
          <li><a href="">Another nav item</a></li>
          <li><a href="">More navigation</a></li>
        </ul>
        <ul class="nav nav-sidebar">
          <li><a href="">Nav item again</a></li>
          <li><a href="">One more nav</a></li>
          <li><a href="">Another nav item</a></li>
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h2 class="sub-header">修改学生信息</h2>
        <form action="/students/edit" method="POST">
          <input type="hidden" name="id" value="{{ id }}">
          <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" value="{{ name }}" required minlength="1" class="form-control" id="name" name="name" placeholder="姓名">
          </div>
          <div class="form-group">
            <label for="gender">性别</label>
            <div>
              <label class="radio-inline">
                <input type="radio" name="gender" id="gender1" value="1" {{ gender == 1 ? 'checked' : ''}}>男
              </label>
              <label class="radio-inline">
                <input type="radio" name="gender" id="gender2" value="0" {{ gender == 1 ? '' : 'checked'}}>女
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="age">年龄</label>
            <input type="number" value="{{ age }}" required minlength="1" class="form-control" id="age" name="age" placeholder="年龄">
          </div>
          <div class="form-group">
            <label for="hobbies">爱好</label>
            <input type="text" value="{{ hobbies }}" required minlength="2" class="form-control" id="hobbies" name="hobbies" placeholder="爱好">
          </div>
          <button type="submit" class="btn btn-default">修改</button>
          <a href="/students" type="button" class="btn btn-default">返回</a>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
